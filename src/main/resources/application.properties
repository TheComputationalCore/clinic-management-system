# =====================================
# SERVER CONFIGURATION
# =====================================
server.port=8085


# =====================================
# POSTGRESQL DATABASE CONFIGURATION
# =====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/patient_system_local
spring.datasource.username=patient_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver


# =====================================
# JPA / HIBERNATE CONFIGURATION
# =====================================

# Use update during development
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect (explicitly set)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Recommended setting
spring.jpa.open-in-view=false


# =====================================
# LOGGING (Optional but Professional)
# =====================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
