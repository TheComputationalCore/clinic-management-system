<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Doctor - ClinicMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .card {
            border-radius: 12px;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="mb-4">➕ Add New Doctor</h3>

        <!-- ✅ IMPORTANT: th:object -->
        <form th:action="@{/admin/doctors/add}"
              th:object="${doctor}"
              method="post">

            <!-- CSRF -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <!-- Doctor Name -->
            <div class="mb-3">
                <label class="form-label">Doctor Name</label>
                <input type="text"
                       class="form-control"
                       th:field="*{name}"
                       placeholder="Enter doctor's name"
                       required>
            </div>

            <!-- Specialization -->
            <div class="mb-3">
                <label class="form-label">Specialization</label>
                <input type="text"
                       class="form-control"
                       th:field="*{specialization}"
                       placeholder="e.g. Cardiologist"
                       required>
            </div>

            <!-- Contact -->
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text"
                       class="form-control"
                       th:field="*{contact}"
                       placeholder="Phone number">
            </div>

            <hr>

            <h5 class="mb-3">Login Credentials</h5>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       th:field="*{user.email}"
                       placeholder="doctor@clinic.com"
                       required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       th:field="*{user.password}"
                       placeholder="Enter password"
                       required>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">
                Save Doctor
            </button>

            <a th:href="@{/admin/doctors}" class="btn btn-secondary ms-2">
                Cancel
            </a>

        </form>

    </div>
</div>

</body>
</html>
