<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Doctors - Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .page-title {
            font-weight: 600;
        }

        .card {
            border-radius: 12px;
        }

        .table th {
            font-weight: 600;
        }

        .btn {
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">ClinicMS - Admin</span>

    <div class="ms-auto">
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light btn-sm">
                Logout
            </button>
        </form>
    </div>
</nav>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="page-title">üë®‚Äç‚öïÔ∏è Manage Doctors</h3>

        <a th:href="@{/admin/doctors/add}" class="btn btn-primary">
            ‚ûï Add Doctor
        </a>
    </div>

    <div class="card shadow-sm p-4">

        <!-- Doctor Count -->
        <div class="mb-3">
            <span class="badge bg-secondary">
                Total Doctors: <span th:text="${#lists.size(doctors)}"></span>
            </span>
        </div>

        <!-- TABLE -->
        <div class="table-responsive"
             th:if="${doctors != null and !#lists.isEmpty(doctors)}">

            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Specialization</th>
                    <th>Contact</th>
                    <th width="120">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.user.email}"></td>
                    <td th:text="${doctor.specialization}"></td>
                    <td th:text="${doctor.contact ?: 'N/A'}"></td>
                    <td>

                        <form th:action="@{/admin/doctors/delete/{id}(id=${doctor.id})}"
                              method="post"
                              onsubmit="return confirm('Are you sure you want to delete this doctor?');">

                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />

                            <button type="submit"
                                    class="btn btn-danger btn-sm">
                                Delete
                            </button>

                        </form>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <!-- EMPTY STATE -->
        <div th:if="${doctors == null or #lists.isEmpty(doctors)}"
             class="empty-state">
            <h5>No doctors found</h5>
            <p>No doctors have been added yet.</p>
        </div>

    </div>

    <div class="mt-4">
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            ‚Üê Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
