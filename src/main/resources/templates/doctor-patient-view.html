<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Details - Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #0d6efd);
            min-height: 100vh;
            padding: 50px 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-card {
            background: white;
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 14px;
            color: #6c757d;
        }

        .info-value {
            font-weight: 500;
        }

        .info-row {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-card">

        <!-- Header -->
        <div class="mb-4">
            <h3>üßë Patient Details</h3>
            <p class="text-muted mb-0">
                Review medical information and prescriptions
            </p>
        </div>

        <!-- Patient Info -->
        <div class="mb-4">
            <div class="info-row">
                <div class="info-label">Full Name</div>
                <div class="info-value"
                     th:text="${patient.name}">
                </div>
            </div>

            <div class="info-row">
                <div class="info-label">Phone</div>
                <div class="info-value"
                     th:text="${patient.phone ?: 'Not provided'}">
                </div>
            </div>

            <div class="info-row">
                <div class="info-label">Medical History</div>
                <div class="info-value"
                     th:text="${patient.medicalHistory ?: 'No medical history available.'}">
                </div>
            </div>
        </div>

        <!-- Prescriptions -->
        <h5 class="section-title">üíä Prescriptions</h5>

        <div class="table-responsive mb-4"
             th:if="${medications != null and !#lists.isEmpty(medications)}">

            <table class="table align-middle">
                <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Dosage</th>
                    <th>Frequency</th>
                    <th>Date</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="med : ${medications}">
                    <td th:text="${med.name}"></td>
                    <td th:text="${med.dosage ?: 'N/A'}"></td>
                    <td th:text="${med.frequency ?: 'N/A'}"></td>
                    <td th:text="${#temporals.format(med.prescribedDate, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>

        </div>

        <div th:if="${medications == null or #lists.isEmpty(medications)}"
             class="text-muted mb-4">
            No prescriptions found.
        </div>

        <!-- Prescribe New Medication -->
        <h5 class="section-title">‚ûï Prescribe New Medication</h5>

        <form th:action="@{/doctor/prescribe}" method="post" class="row g-3">

            <!-- CSRF -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <input type="hidden"
                   name="patientId"
                   th:value="${patient.id}" />

            <div class="col-md-4">
                <label class="form-label">Medication Name</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Dosage</label>
                <input type="text"
                       name="dosage"
                       class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Frequency</label>
                <input type="text"
                       name="frequency"
                       class="form-control">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">
                    Prescribe Medication
                </button>
            </div>
        </form>

        <!-- Back -->
        <div class="mt-4">
            <a th:href="@{/doctor/dashboard}"
               class="btn btn-outline-secondary">
                ‚Üê Back to Dashboard
            </a>
        </div>

    </div>
</div>

</body>
</html>
