<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            padding: 50px 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .profile-header {
            font-weight: 600;
        }

        .profile-label {
            font-size: 14px;
            color: #6c757d;
        }

        .profile-value {
            font-weight: 500;
            font-size: 16px;
        }

        .info-row {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .btn-primary, .btn-outline-danger, .btn-warning {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">

        <!-- HEADER -->
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="profile-header">üë§ My Profile</h3>
                <p class="text-muted mb-0">Manage your personal information</p>
            </div>

            <!-- ‚úÖ EDIT PROFILE BUTTON -->
            <a th:href="@{/profile/edit}" class="btn btn-warning btn-sm">
                ‚úè Edit Profile
            </a>
        </div>

        <!-- FULL NAME -->
        <div class="info-row">
            <div class="profile-label">Full Name</div>
            <div class="profile-value"
                 th:text="${patient?.name ?: 'Unknown Patient'}">
            </div>
        </div>

        <!-- EMAIL -->
        <div class="info-row">
            <div class="profile-label">Email</div>
            <div class="profile-value"
                 th:text="${patient?.user?.email ?: 'N/A'}">
            </div>
        </div>

        <!-- ROLE -->
        <div class="info-row">
            <div class="profile-label">Role</div>
            <div class="profile-value"
                 th:text="${patient?.user?.role ?: 'N/A'}">
            </div>
        </div>

        <!-- PATIENT ID -->
        <div class="info-row">
            <div class="profile-label">Patient ID</div>
            <div class="profile-value"
                 th:text="${patient?.id ?: 'N/A'}">
            </div>
        </div>

        <!-- PHONE -->
        <div class="info-row">
            <div class="profile-label">Phone</div>
            <div class="profile-value"
                 th:text="${patient?.phone ?: 'Not provided'}">
            </div>
        </div>

        <!-- MEDICAL HISTORY -->
        <div class="mt-4">
            <div class="profile-label mb-2">Medical History</div>
            <div class="p-3 bg-light rounded"
                 th:text="${patient?.medicalHistory ?: 'No medical history available.'}">
            </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="mt-4">

            <a th:href="@{/}" class="btn btn-primary">
                ‚Üê Back to Dashboard
            </a>

            <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger">
                    Logout
                </button>
            </form>

        </div>

    </div>
</div>

</body>
</html>
