<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
        }

        .register-title {
            font-weight: 600;
        }

        .register-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .brand-icon {
            font-size: 40px;
        }
    </style>
</head>
<body>

<div class="register-card">

    <div class="text-center mb-3">
        <div class="brand-icon">üè•</div>
        <h3 class="register-title mt-2">Create Your Account</h3>
        <p class="register-subtitle">
            Join our Clinic Management System
        </p>
    </div>

    <form th:action="@{/register}"
          th:object="${patient}"
          method="post"
          class="needs-validation"
          novalidate>

        <!-- CSRF -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <!-- Full Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}"
                   placeholder="Enter your full name"
                   required>
            <div class="invalid-feedback">
                Please enter your name.
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   th:field="*{user.email}"
                   placeholder="Enter your email"
                   required>
            <div class="invalid-feedback">
                Please enter a valid email.
            </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   th:field="*{user.password}"
                   placeholder="Create a password"
                   required>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label">Phone (Optional)</label>
            <input type="tel"
                   class="form-control"
                   th:field="*{phone}"
                   placeholder="Enter phone number">
        </div>

        <!-- Medical History -->
        <div class="mb-4">
            <label class="form-label">Medical History (Optional)</label>
            <textarea class="form-control"
                      rows="3"
                      th:field="*{medicalHistory}"
                      placeholder="Enter relevant medical history">
            </textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                Create Account
            </button>
        </div>

    </form>

    <div class="mt-4 text-center">
        <span class="text-muted">Already have an account?</span>
        <a th:href="@{/login}" class="fw-semibold text-decoration-none">
            Sign In
        </a>
    </div>

</div>

<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
