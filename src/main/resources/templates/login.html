<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 18px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.18);
            animation: fadeIn 0.4s ease-in-out;
        }

        .login-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 28px;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
        }

        .brand-icon {
            font-size: 42px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-card text-center">

    <div class="brand-icon mb-2">üè•</div>

    <h3 class="login-title">Welcome Back</h3>
    <p class="login-subtitle">
        Sign in to access your health dashboard
    </p>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger text-start">
        Invalid email or password.
    </div>

    <!-- Logout Success -->
    <div th:if="${param.logout}" class="alert alert-success text-start">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post">

        <!-- Email -->
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Enter your email"
                   required>
        </div>

        <!-- Password -->
        <div class="mb-4 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter your password"
                   required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                Sign In
            </button>
        </div>

    </form>

    <div class="mt-4">
        <span class="text-muted">Don't have an account?</span>
        <a th:href="@{/register}" class="text-decoration-none fw-semibold">
            Register here
        </a>
    </div>

</div>

</body>
</html>
