<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Prescriptions - Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            padding: 50px 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-card {
            background: white;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .table th {
            font-weight: 600;
        }

        .empty-state {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: #6c757d;
        }

        .btn-secondary {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-card">

        <h3 class="mb-4">üíä My Prescriptions</h3>

        <!-- Prescription Table -->
        <div class="table-responsive"
             th:if="${medications != null and !#lists.isEmpty(medications)}">

            <table class="table align-middle">
                <thead class="table-light">
                <tr>
                    <th>Medication</th>
                    <th>Dosage</th>
                    <th>Frequency</th>
                    <th>Prescribed By</th>
                    <th>Date</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="med : ${medications}">

                    <td class="fw-semibold"
                        th:text="${med.name}">
                    </td>

                    <td th:text="${med.dosage != null ? med.dosage : 'N/A'}"></td>

                    <td th:text="${med.frequency != null ? med.frequency : 'N/A'}"></td>

                    <!-- ‚úÖ FIXED: using prescribedBy -->
                    <td th:text="${med.prescribedBy != null and med.prescribedBy.user != null ? med.prescribedBy.user.email : 'N/A'}"></td>

                    <td th:text="${med.prescribedDate}"></td>

                </tr>
                </tbody>
            </table>

        </div>

        <!-- Empty State -->
        <div th:if="${medications == null or #lists.isEmpty(medications)}"
             class="empty-state">
            <h5>No prescriptions available</h5>
            <p>You currently have no active medications.</p>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">
                ‚Üê Back to Dashboard
            </a>
        </div>

    </div>
</div>

</body>
</html>
