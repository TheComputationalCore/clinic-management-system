<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments - Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-card {
            background: white;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 8px 16px;
        }

        .status-badge {
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-approved { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-completed { background: #cce5ff; color: #004085; }
        .status-pending { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>

<div class="container">
    <div class="page-card">

        <h3 class="mb-4">üìÖ Book an Appointment</h3>

        <form th:action="@{/appointments/book}" method="post">

            <!-- Doctor Selection -->
            <div class="mb-3">
                <label class="form-label">Select Doctor</label>
                <select class="form-select" name="doctorId" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option th:each="doctor : ${doctors}"
                            th:value="${doctor.id}"
                            th:text="${doctor.user.email + ' (' + doctor.specialization + ')'}">
                    </option>
                </select>
            </div>

            <!-- Appointment Time -->
            <div class="mb-3">
                <label class="form-label">Appointment Time</label>
                <input type="datetime-local"
                       class="form-control"
                       name="appointmentTime"
                       required>
            </div>

            <!-- Notes -->
            <div class="mb-4">
                <label class="form-label">Notes</label>
                <textarea class="form-control"
                          name="notes"
                          rows="3"
                          placeholder="Optional notes..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Book Appointment
            </button>

            <!-- Success -->
            <div th:if="${success}" class="alert alert-success mt-3"
                 th:text="${success}"></div>

            <!-- Error -->
            <div th:if="${error}" class="alert alert-danger mt-3"
                 th:text="${error}"></div>
        </form>

        <hr class="my-5">

        <h4 class="mb-3">My Appointments</h4>

        <div class="table-responsive">
            <table class="table align-middle" th:if="${appointments}">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Doctor</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Notes</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}"></td>

                    <td th:text="${appointment.doctor.user.email}"></td>

                    <td th:text="${#temporals.format(appointment.appointmentTime, 'yyyy-MM-dd HH:mm')}"></td>

                    <td>
                        <span class="status-badge"
                              th:text="${appointment.status}"
                              th:classappend="${appointment.status.name() == 'APPROVED'} ? ' status-approved' :
                                              (${appointment.status.name() == 'REJECTED'} ? ' status-rejected' :
                                              (${appointment.status.name() == 'COMPLETED'} ? ' status-completed' :
                                              ' status-pending'))">
                        </span>
                    </td>

                    <td th:text="${appointment.notes ?: 'N/A'}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(appointments)}">
                    <td colspan="5" class="text-center text-muted">
                        No appointments scheduled.
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-outline-secondary">
                ‚Üê Back to Dashboard
            </a>
        </div>

    </div>
</div>

</body>
</html>
