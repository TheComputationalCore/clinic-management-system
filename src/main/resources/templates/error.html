<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #dc3545, #6f42c1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .error-card {
            background: white;
            padding: 50px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .error-code {
            font-size: 60px;
            font-weight: 700;
            color: #dc3545;
        }

        .btn-primary, .btn-outline-secondary {
            border-radius: 8px;
        }

        .error-message {
            color: #6c757d;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="error-card">

    <div class="error-code"
         th:text="${status} ?: 'Error'">
    </div>

    <h4 class="mt-3">Oops! Something went wrong.</h4>

    <p class="error-message"
       th:text="${message} ?: 'An unexpected error occurred. Please try again later.'">
    </p>

    <!-- Optional detailed exception (only show if present) -->
    <div th:if="${exception}" class="mt-3 text-muted small">
        <hr>
        <p th:text="${exception}"></p>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-primary">
            ‚Üê Back to Home
        </a>

        <a th:href="@{/login}" class="btn btn-outline-secondary ms-2">
            Login
        </a>
    </div>

</div>

</body>
</html>
